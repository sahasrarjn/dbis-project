<div class="d-flex justify-content-center align-items-center">
    <h1>Questions</h1>
</div>
<div>
    <mat-selection-list #list>
    <div *ngFor="let q of questions" >
            <mat-expansion-panel style="margin-bottom: 0.2cm;">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-list-option checkboxPosition="before" [value]="q.id">
                            {{q.question_id}}
                        </mat-list-option>  
                    </mat-panel-title>
                    <mat-panel-description>
                        Author: {{q.author}}, Difficulty: {{q.primary_difficulty}}
                    </mat-panel-description>
                    <a mat-button href="question/{{q.question_id}}">
                        <mat-icon>launch</mat-icon>
                        Detailed View
                    </a>
                </mat-expansion-panel-header> 
                <div>
                    <p>
                        {{q.question_text}}
                    </p>
                </div> 
            </mat-expansion-panel>
        </div>
    </mat-selection-list>
</div>



<div class="d-flex justify-content-around" style="padding-bottom: 32px; padding-top:32px">
    <button mat-button (click)="prev()" [disabled]="start == 0">Prev</button>
    <button mat-button (click)="next()" [disabled]="start * 10 >= all_questions.length">Next</button>
</div>
