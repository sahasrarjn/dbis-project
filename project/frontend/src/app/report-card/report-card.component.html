<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Report Card of student {{student_id}} for exam {{exam_id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>Marks: {{report_data.overall.marks}}</mat-list>
        <mat-list>Time taken: {{report_data.overall.time_taken}}</mat-list>
        <mat-list>Rank: {{report_data.overall.rank}}</mat-list>

        <!-- Todo: Handle questions properly and add link to question detail view-->
        <mat-list>Questions:
            <mat-list-item *ngFor="let q of report_data.ques_wise">
                Question: {{q.question_id}}, {{q.question_text}}
                Marks: {{q.marks}}
                Time taken (minutes): {{q.time_taken}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
