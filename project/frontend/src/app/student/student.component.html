<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Student profile: {{sid}}</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <!-- Todo: Handle questions properly and add link to question detail view-->
        <mat-list>Attempted exams:
            <mat-list-item *ngFor="let e of attempted_exams">
                Exam: {{e.exam_id}}, {{e.exam_name}}
                Year: {{e.year}}
                <a mat-button href="report-card/{{e.exam_id}}">View report</a>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
